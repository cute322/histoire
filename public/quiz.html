<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>كويز تاريخ شرشال | تجربة احترافية</title>
    <link rel="stylesheet" href="style.css">
    <link rel="icon" type="image/png" href="favicon.png">
</head>
<body>
    <div class="quiz-container" id="quiz">
        <!-- هذا القسم سيحتوي على كل شيء لإدارته كوحدة واحدة -->
        <div id="quiz-content">
            <div class="quiz-header">
                <div class="quiz-info">
                    <span id="question-counter"></span>
                </div>
                <div class="progress-container">
                    <div class="progress-bar" id="progressBar"></div>
                </div>
            </div>
            
            <div class="quiz-body" id="quiz-body">
                <h2 id="question"></h2>
                <ul>
                    <!-- 
                      *** التغيير المهم هنا ***
                      الآن كل <li> يحتوي على <label> واحد فقط له id خاص به
                      وهذا الـ <label> يغلف كلاً من زر الراديو والنص
                    -->
                    <li>
                        <label for="a" id="a_label">
                            <input type="radio" name="answer" id="a" class="answer">
                            <span class="option-text" id="a_text"></span>
                        </label>
                    </li>
                    <li>
                        <label for="b" id="b_label">
                            <input type="radio" name="answer" id="b" class="answer">
                            <span class="option-text" id="b_text"></span>
                        </label>
                    </li>
                    <li>
                        <label for="c" id="c_label">
                            <input type="radio" name="answer" id="c" class="answer">
                            <span class="option-text" id="c_text"></span>
                        </label>
                    </li>
                    <li>
                        <label for="d" id="d_label">
                            <input type="radio" name="answer" id="d" class="answer">
                            <span class="option-text" id="d_text"></span>
                        </label>
                    </li>
                </ul>
            </div>
        </div>
    </div>
    <script src="quiz.js"></script>
</body>
</html>
